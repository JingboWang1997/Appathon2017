<!DOCTYPE html>

<script>
    window.pAsyncInit = function() {
        PDK.init({
            appId: "4930953034099344487", // Change this
            cookie: true
        });
    };

    (function(d, s, id){
        var js, pjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//assets.pinterest.com/sdk/sdk.js";
        pjs.parentNode.insertBefore(js, pjs);
    }(document, 'script', 'pinterest-jssdk'));
</script>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .first {
        background-color: lightgrey;
        width: 100%;
        height: 75px;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        /*position: absolute;*/
    }

    .button {
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .floating {
        display: inline-block;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }

    body {
        margin: 0;
        padding: 0;
    }

    </style>

</head>


<body>
    <!-- Our Project -->
    <div class="first">
      <div class="floating">
        <img id="title" src="Title.png" alt="Title" style="width:350px;">
      </div>
      <div class="floating">
        <form id="myForm">
          <input type="search" id="mySearch">
        </form>
      </div>
    </div>

    <ul>
      <li>Images</li>
      <li>Videos</li>
    </ul>

  <div class="button">
    <img id="button" src="PlusSign.png" alt="PlusSign" style="width:50px;height:50px;">
  </div>
</body>
</html>
