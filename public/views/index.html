<!DOCTYPE html>


<script>
    window.pAsyncInit = function() {
        PDK.init({
            appId: "4930953034099344487", // Change this
            cookie: true
        });
    };

    (function(d, s, id){
        var js, pjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//assets.pinterest.com/sdk/sdk.js";
        pjs.parentNode.insertBefore(js, pjs);
    }(document, 'script', 'pinterest-jssdk'));
</script>

<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
  .first {
      background-color: lightgrey;
      width: 100%;
      height: 75px;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
      /*position: absolute;*/
  }

  .button {
      position: absolute;
      bottom: 0;
      right: 0;
  }

  .floating {
      display: inline-block;
  }

  .search {
    width: 100%;
    height: 100%;
    position: relative
  }

  .searchTerm {
    display: inline-block;
    float: left;
    width: 80%;
    border: 3px solid #00B4CC;
    /*padding: 5px;*/
    height: 28px;
    border-radius: 5px;
    outline: none;
    color: #9DBFAF;
  }

  .searchTerm:focus{
    color: #00B4CC;
    /*height: 100px;*/
  }

  .searchButton {
    display: inline-block;
    position: absolute;
    /*right: -50px;*/
    padding-left: 10px;
    margin-left: 10px;
    width: 40px;
    height: 35px;
    border: 1px solid #00B4CC;
    background: #00B4CC;
    text-align: center;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
  }

  /*Resize the wrap to see the search bar change!*/
  .wrap{
    /*display: inline-block;*/
    width: 30%;
    height: 100px;
    position: absolute;
    top: 20px;
    /*left: 50%;*/
    /*transform: translate(-50%, -50%);*/
  }

  .floating-box {
    display: inline-block;
    width: 200px;
    height: 200px;
    margin: 10px;
    /*object-fit: cover;*/
    /*border: 3px solid #73AD21;*/
}

  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
  }

  li {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      /*cursor: pointer;*/
  }

  li a:hover {
      background-color: #111;
  }

  body {
      margin: 0;
      padding: 0;
  }

    </style>

</head>


<body>
    <!-- Our Project -->
    <div class="first">

            <button type="submit" class="searchButton">

          </div>

    </div>

    <ul>

    </ul>

    <div class="floating-box"><img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="image" style="width:100px"></div>

    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>

  <div class="button">

  </div>

</html>
